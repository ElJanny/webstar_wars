<div class="container">
  <div class="circle"></div>
  <div class="button-container">
    <div class="pagination"></div>
    <button mat-icon-button  (click)="slidePrev()"></button>
    <button mat-icon-button (click)="slideNext()" style="transform:rotate(180deg);"></button>
  </div>

  <swiper  [config]="config" [virtual]="true" #swiper  (slideChange)="onSlideChange($event)">
    <ng-container *ngFor="let character of characters">

      <ng-template swiperSlide> <div class="image-container">

        <img [src]="'./../../../assets/characters/'+character.id+'/'+character.id+'.png'" alt=""></div></ng-template>

    </ng-container>

  </swiper>

</div>
